<!-- Se elimina href="#" de <a para que no se refresque la pagina al cliquear -->
<!-- Con los estilos, podemos hacer el puntero pointer sin refrescar la pagina -->

<!-- Dentro de este a no podemos implementar RuterLink
Lo que si haremos es un binding del routerlink pasando un array que nos permita configurar el path
Para obtener el id, hay que pasar la informacion a recipe item component

A continuacion se va a aÃ±adir el estilo marcado de cada Recipe, a traves de routerLinkActive="active"

-->
<a
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
    src="{{ recipe.imagePath }}"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="max-height: 50px;">
  </span>
</a>
