<div class="pokedex">
    <div class="display">
        <div class="display__pokemon" *ngIf="pokemonSelected !== undefined">
            <div class="display__pokemon--name">
                {{ pokemonSelected.name }}
            </div>
            <div class="display__pokemon--img">
                <img src="{{ pokemonSelected.sprites.front_default }}" alt="" />
            </div>
        </div>
        <div class="display__map">
            <div id="map"></div>
        </div>
    </div>
    <div class="buttons">
        <i class="arrow fas fa-caret-left" routerLink="/list"></i>
        <div class="btn" routerLink="/detail/{{ pokemonId }}">
            Details
        </div>
    </div>
</div>
